    ::-webkit-scrollbar {

    }

      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    .flip-card {
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1rem;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(251, 146, 60, 0.3);
      }

      50% {
        box-shadow: 0 0 40px rgba(251, 146, 60, 0.5);
      }
    }

    .pulse-glow {
      animation: pulse-glow 2s infinite;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    .shake {
      animation: shake 0.3s ease-in-out;
    }

    @keyframes celebrate {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .celebrate {

        return servicesData.filter(s => {
          const matchesCategory = selectedCategory === 'All' || s.category === selectedCategory;
          const matchesDomain = selectedDomain === 'All' || s.domain === selectedDomain;
          const matchesSearch = searchTerm === '' ||
            s.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            s.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
            s.category.toLowerCase().includes(searchTerm.toLowerCase());
          return matchesCategory && matchesDomain && matchesSearch;
        });
      }, [selectedCategory, selectedDomain, searchTerm]);

      return (
        <div className="animate-fade-in">
          {/* Filters */}
          <div className="flex flex-wrap gap-4 justify-center mb-6">
            <div className="relative">
              <Icons.Search className="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400" />
              <input
                type="text"
                placeholder="Search services..."
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="bg-slate-700 text-white pl-10 pr-4 py-2 rounded-lg border border-slate-600 focus:border-orange-500 focus:outline-none w-64"
              />
            </div>
            <select
              value={selectedDomain}
              onChange={(e) => setSelectedDomain(e.target.value)}
              className="bg-slate-700 text-white px-4 py-2 rounded-lg border border-slate-600 focus:border-orange-500 focus:outline-none"
            >
              <option value="All">All Domains</option>
              {domains.map(d => <option key={d} value={d}>{d}</option>)}
            </select>
            <select
              value={selectedCategory}
              onChange={(e) => setSelectedCategory(e.target.value)}
              className="bg-slate-700 text-white px-4 py-2 rounded-lg border border-slate-600 focus:border-orange-500 focus:outline-none"
            >
              <option value="All">All Categories</option>
              {categories.map(c => <option key={c} value={c}>{c}</option>)}
            </select>
          </div>

          {/* Count */}
          <div className="text-center text-slate-400 mb-4">
            Showing {filteredServices.length} of {servicesData.length} services
          </div>

          {/* Cards Grid */}
          <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
            {filteredServices.map(service => (
              <div
                key={service.id}
                className={`bg-slate-800 rounded-xl border transition-all cursor-pointer ${expandedId === service.id
                    ? 'border-orange-500 shadow-lg shadow-orange-500/20'
                    : 'border-slate-700 hover:border-slate-600'
                  }`}
                onClick={() => setExpandedId(expandedId === service.id ? null : service.id)}
              >
                <div className="p-4">
                  <div className="flex items-start justify-between gap-2 mb-2">
                    <h3 className="text-white font-semibold">{service.name}</h3>
                    <span className="text-xs bg-orange-500/20 text-orange-400 px-2 py-1 rounded-full whitespace-nowrap">
                      {service.category}
                    </span>
                  </div>

                  <p className={`text-slate-400 text-sm ${expandedId === service.id ? '' : 'line-clamp-2'}`}>
                    {service.description}
                  </p>

                  {expandedId === service.id && service.examTip && (
                    <div className="mt-4 bg-slate-700/50 rounded-lg p-3">
                      <div className="flex items-start gap-2 text-orange-400 text-sm">
                        <Icons.Lightbulb className="w-4 h-4 flex-shrink-0 mt-0.5" />
                        <span>{service.examTip}</span>
                      </div>
                    </div>
                  )}

                  <div className="mt-3 flex items-center justify-between">
                    <span className="text-xs text-slate-500">{service.domain}</span>
                    <span className="text-xs text-slate-500">
                      {expandedId === service.id ? 'Click to collapse' : 'Click to expand'}
                    </span>
                  </div>
                </div>
              </div>
            ))}
          </div>

          {filteredServices.length === 0 && (
            <div className="text-center text-slate-500 py-12">
              No services match your filters. Try adjusting your search.
            </div>
          )}
        </div>
      );
    };

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AWSStudyGuide />);
  </script>
</body>

</html>
