<!DOCTYPE html>
<meta charset="utf-8">
<header>
  <title>Redirecting to https://tatwan.github.io/blog/</title>
  <meta http-equiv="refresh" content="0; URL=https://tatwan.github.io/blog/">
  <link rel="canonical" href="https://tatwan.github.io/blog/">
  Global site tag (gtag.js) - Google Analytics
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-51260007-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-51260007-2');
</script>
</header>






<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
